<div class="header">
  <div class="navbar">
    <span class="ion-margin-start">Chat</span>
    <ion-thumbnail (click)="userProfile()">
      <img [src]="profile_data?.profile ? img_url+profile_data?.profile : '../../../assets/icon/profile.png'">
    </ion-thumbnail>
  </div>
</div>
<ion-content>
  <ion-searchbar color="light" placeholder="Search" (ionInput)="onSearch($event)"> </ion-searchbar>

  <ion-list lines="none">

    <div class="contactList" *ngFor="let chat of chat_list" (click)="chatRoute(chat)">
      <div class="userImg">
        <img [src]="chat?.profile ? img_url+chat?.profile : '../../../assets/icon/profile.png'">
      </div>
      <div class="userInfo">
        <ion-row class="ion-justify-content-between ion-align-items-center">
          <span>{{chat?.name}}</span>
          <span class="messagesDate">{{ chat?.msgTime | date:'shortTime' }}</span>
        </ion-row>
        <ion-row class="ion-justify-content-between ion-align-items-center">
          <span class="messages">{{chat?.Message}}</span>
        </ion-row>
      </div>
    </div>

    <p class="NoRecord" *ngIf="chat_list?.length === 0">No Record Found</p>

  </ion-list>

</ion-content>
