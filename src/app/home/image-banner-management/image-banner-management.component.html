<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/vakil/home/dashboard"></ion-icon> <span>Image & Banner</span>
  </div>
</div>
<ion-content>
  <ion-searchbar color="light" placeholder="Search"></ion-searchbar>

  <ion-row>
    <span>Add Image & Banner</span>
    <ion-icon name="add-circle" (click)="AddImage()"></ion-icon>
  </ion-row>

  <ion-list>

    <ion-card>
      <img alt="Silhouette of mountains" src="../../../assets/images/image_1.jfif" />
    </ion-card>
  
  </ion-list>

</ion-content>


<!-- for add publication  -->
<ion-modal #modal>
  <ng-template>

    <div class="header">
      <div class="navbar">
        <ion-icon name="chevron-back" (click)="backButton()"></ion-icon> <span>Add Image & Banner</span>
      </div>
    </div>
    <ion-content>
      <ion-list>

        <ion-input type="file" label="Choose Image" label-placement="floating" fill="outline" placeholder="Select Image"></ion-input>

        <ion-row class="ion-justify-content-center">
          <ion-button shape="round">Submit</ion-button>
        </ion-row>

      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
