<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/vakil/home/dashboard"></ion-icon> <span>Case Documents</span>
  </div>
</div>
<ion-content>
  <ion-searchbar color="light" placeholder="Search" (ionInput)="onSearch($event)"> </ion-searchbar>
  <ion-row>
    <span>Case Documents : {{total_case_docs?.length || '0'}}</span>
  </ion-row>
  <ion-list>
    <ion-item lines="full" *ngFor="let case_doc of total_case_docs" (click)="caseDocs(case_doc)">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" [src]="case_doc?.profile ? img_url+case_doc.profile:  '../../../assets/icon/profile.png'" />
      </ion-avatar>
      <ion-label>
        <span>{{case_doc?.clientName | titlecase}}</span>
        <p>Case No {{case_doc?.caseNo || 'N/A'}}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>

<!-- for otp page modal, here user enter otp -->
<ion-modal #modal>
  <ng-template>
    <div class="header">
      <div class="navbar">
        <ion-icon name="chevron-back" (click)="modal.dismiss()"></ion-icon> <span>Case Documents</span>
      </div>
    </div>

    <ion-content>
      <div class="docList">
        <div class="docsBox" *ngFor="let doc of docs_content, let i = index"
          (click)="downloadDocument(img_url+doc?.documentUrl)">
          <img src="../../../assets/images/download.png">
          <p> {{i+1}}. {{doc?.Document_Name}}</p>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
