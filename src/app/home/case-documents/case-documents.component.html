<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/vakil/home/dashboard"></ion-icon> <span>Case Documents</span>
  </div>
</div>
<ion-content>
  <ion-searchbar color="light" placeholder="Search"></ion-searchbar>

  <ion-list>

    <ion-item lines="full" *ngFor="let case_doc of total_case_docs" (click)="caseDocs(case_doc)">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" [src]="case_doc?.profile ? img_url+case_doc.profile:  '../../../assets/icon/profile.png'" />
      </ion-avatar>
      <ion-label>
        <span>{{case_doc?.clientName | titlecase}}</span>
        <p>Case No {{case_doc?.caseNo || 'N/A'}}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
