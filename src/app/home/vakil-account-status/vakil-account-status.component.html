<div class="header">
  <div class="navbar">
    <ion-icon slot="start" name="chevron-back" routerLink="/home/vakilsetting"></ion-icon>
    <span>Account Status</span>
  </div>
</div>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Account Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Account Type</ion-label>
        <ion-note slot="end" color="primary">
          {{ plan_data?.price !== 0 ? 'Premium' : 'Free User'}}
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-note slot="end" [ngClass]="{'green-text': plan_data?.price !== 0, 'red-text': plan_data?.price == 0}">
          {{ plan_data?.price !== 0 ? 'Active' : 'Inactive'}}
        </ion-note>
      </ion-item>

      <ion-row class="featuresBox" *ngIf="plan_data?.totalUsedService">
        <div class="featuresPlan" *ngFor="let feature of getTotalUsedService()" (click)="handleClick(feature)">
          <ion-label class="featuresCount"
            [ngStyle]="{'background-color': feature?.value === plan_data?.serviceCount ? 'red' : 'green' }">
            {{ feature?.value }} / {{ plan_data?.serviceCount }}
          </ion-label>
          <span>{{ feature.key }}</span>
        </div>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
