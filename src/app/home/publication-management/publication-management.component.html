<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/vakil/home/dashboard"></ion-icon> <span>Publication</span>
  </div>
</div>
<ion-content>

  <ion-searchbar color="light" placeholder="Search" (ionInput)="onSearch($event)">
  </ion-searchbar>

  <ion-row>
    <span>Add Publication</span>
    <ion-icon name="add-circle" (click)="AddPublication()"></ion-icon>
  </ion-row>

  <ion-list>
    <ion-card *ngFor="let data of view_publication">
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <span class="highlight">Title</span>
        <span class="highlight">{{data?.title}}</span>
      </ion-row>
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <span>Journal</span>
        <span>{{data?.journal}}</span>
      </ion-row>
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <span>Date</span>
        <span>{{data?.dateString}}</span>
      </ion-row>
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <span>Document</span>
        <ion-icon name="document-attach" (click)="downloadDocument(img_url + data?.documentUrl)"
          style="cursor: pointer;">
        </ion-icon>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>



<!-- for add publication  -->
<ion-modal #modal>
  <ng-template>

    <div class="header">
      <div class="navbar">
        <ion-icon name="chevron-back" (click)="backButton()"></ion-icon> <span>Add Publication</span>
      </div>
    </div>
    <ion-content>
      <ion-list>
        <form [formGroup]="publication_form">
          <ion-input label="Title" formControlName="title" label-placement="floating" fill="outline"
            placeholder="Enter title">
          </ion-input>

          <ion-input label="Journal" formControlName="journal" label-placement="floating" fill="outline"
            placeholder="Enter journal">
          </ion-input>

          <ion-input formControlName="date" label="Date and Time" label-placement="floating" fill="outline"
            placeholder="Select Date and Time" type="date" presentation="date-time">
          </ion-input>


          <ion-input type="file" label="Document" label-placement="floating" fill="outline" formControlName="document"
            (change)="onDocument($event)" accept=".jpg,.png,.jpeg">
          </ion-input>


          <ion-row class="ion-justify-content-center">
            <ion-button shape="round" (click)="onSubmit()">Submit</ion-button>
          </ion-row>
        </form>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
