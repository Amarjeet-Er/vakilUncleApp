<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/vakil/home/account"></ion-icon> <span>Profile</span>
  </div>
</div>

<ion-content>
  <div class="profile">
    <div class="profileImage">
      <img [src]="selectedProfileImage ? selectedProfileImage : (profileInfo?.Profile_image)">
    </div>
    <ion-button shape="round" (click)="openFile()">
      <ion-icon slot="icon-only" name="pencil"></ion-icon>
    </ion-button>
  </div>
  <div class="profileDetails">
    <form [formGroup]="vakil_profile_update">
      <ion-input label="Full Name" label-placement="floating" required placeholder="Enter full name" formControlName="advocateName"></ion-input>

      <ion-input type="tel" label="Mobile Number" label-placement="floating" placeholder="Enter mobile number" required formControlName="contactNum">
      </ion-input>

      <ion-input type="tel" label="Email Id" label-placement="floating" required placeholder="Enter email id" formControlName="email">
      </ion-input>

      <ion-select label="Gender" label-placement="floating" interface="action-sheet" placeholder="Select Gender"
        formControlName="state">
        <ion-select-option value="Male"> Male </ion-select-option>
        <ion-select-option value="Female"> Female </ion-select-option>
        <ion-select-option value="Other"> Other </ion-select-option>
      </ion-select><br>

      <ion-select label="State" label-placement="floating" interface="action-sheet" placeholder="Select State"
        (ionChange)="onCityChange($event)" formControlName="state">
        <ion-select-option *ngFor="let state of states" [value]="state?.Id">
          {{ state?.name}}
        </ion-select-option>
      </ion-select><br>

      <ion-select label="City" label-placement="floating" interface="action-sheet" placeholder="Select City"
        formControlName="city">
        <ion-select-option *ngFor="let city of citys" [value]="city?.Id">
          {{city?.name}}
        </ion-select-option>
      </ion-select><br>

      <ion-select label="Court" label-placement="floating" interface="action-sheet" placeholder="Select Court"
        formControlName="city">
        <ion-select-option *ngFor="let city of citys" [value]="city?.Id">
          {{city?.name}}
        </ion-select-option>
      </ion-select><br>

      <ion-select label="Lawyer Type" label-placement="floating" interface="action-sheet" placeholder="Select lawyer type"
        formControlName="city">
        <ion-select-option *ngFor="let city of citys" [value]="city?.Id">
          {{city?.name}}
        </ion-select-option>
      </ion-select><br>

      <ion-input type="text" label="Experiance" label-placement="floating" placeholder="Experiance" required formControlName="experiance">
      </ion-input>

      <ion-input type="date" label="Date Of Birth" label-placement="floating" required formControlName="experiance">
      </ion-input>

      <ion-input type="text" label="LLB Registration No" label-placement="floating" placeholder="Enter LLB Registration No" required formControlName="experiance">
      </ion-input>

      <ion-input type="text" label="Office Address" label-placement="floating" placeholder="Enter Office Address" required formControlName="offAddress">
      </ion-input>


      <ion-input type="file" label="Aadhar Card" label-placement="floating" formControlName="adhar"
        (change)="onAadhar($event)" accept=".jpg,.png,.jpeg">
      </ion-input>

      <ion-input type="file" label="Bar Counselling Certificate" label-placement="floating" formControlName="barCouncil"
        (change)="onBarCouncil($event)" accept=".jpg,.png,.jpeg">
      </ion-input>

      <ion-input label="Password" label-placement="floating" formControlName="Password" type="password"
        placeholder="Abc@123"></ion-input>

      <ion-button shape="round" (click)="submit()" class="signBtn">Submit</ion-button>
    </form>
  </div>

</ion-content>
