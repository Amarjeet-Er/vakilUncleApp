<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/vakil/home/dashboard"></ion-icon> <span>Video List</span>
  </div>
</div>
<ion-content>
  <ion-searchbar color="light" placeholder="Search" (ionInput)="onSearch($event)"> </ion-searchbar>
  <ion-row>
    <span>Add Video</span>
    <ion-icon name="add-circle" (click)="AddVideo()"></ion-icon>
  </ion-row>

  <ion-list>
    <ion-card *ngFor="let video of videoList">
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <span class="highlight">Title</span>
        <span class="highlight">{{video?.title}}</span>
      </ion-row>
      <ion-row>
        <span class="highlight">Link</span>
        <ion-icon name="copy-outline" (click)="copyUrl(video?.videoUrl)"></ion-icon>
      </ion-row>
      <ion-card-content>
        {{video?.videoUrl}}
      </ion-card-content>
    </ion-card>
  </ion-list>
  <p class="NoRecord" *ngIf="videoList?.length === 0">No Record Found</p>

</ion-content>


<!-- for add publication  -->
<ion-modal #modal>
  <ng-template>

    <div class="header">
      <div class="navbar">
        <ion-icon name="chevron-back" (click)="backButton()"></ion-icon> <span>Add Video</span>
      </div>
    </div>
    <ion-content>
      <ion-list>

        <ion-input label="Title" label-placement="floating" fill="outline" placeholder="Enter title"></ion-input>

        <ion-input label="Link" label-placement="floating" fill="outline" placeholder="Paste Link"></ion-input>

        <ion-row class="ion-justify-content-center">
          <ion-button shape="round">Submit</ion-button>
        </ion-row>

      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
