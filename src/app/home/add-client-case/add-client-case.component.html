<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/home/vakiltotalcase"></ion-icon>
    <span>Add Case</span>
  </div>
</div>

<ion-content>

  <form [formGroup]="addCase_form">
    <ion-list>

      <ion-select label="Client Name" fill="outline" label-placement="floating" interface="action-sheet"
        placeholder="Select City" formControlName="clientId">
        <ion-select-option *ngFor="let city of clientName" [value]="city?.id">
          {{city?.clientName}}
        </ion-select-option>
      </ion-select>

      <ion-input label="Case Title" label-placement="floating" fill="outline" placeholder="Enter case title"
        formControlName="caseTitle">
      </ion-input>

      <ion-input label="Case Number" label-placement="floating" type="number" fill="outline"
        placeholder="Enter case number" formControlName="caseno">
      </ion-input>

      <ion-select label="Court" label-placement="floating" fill="outline" interface="action-sheet"
        placeholder="Select Court" formControlName="court">
        <ion-select-option *ngFor="let court of court_list" [value]="court?.CourtId">
          {{court?.courtName}}
        </ion-select-option>
      </ion-select>

      <ion-input label="Act" label-placement="floating" type="number" fill="outline" placeholder="Enter act"
        formControlName="act">
      </ion-input>

      <ion-input label="FIR Date" type="date" label-placement="floating" fill="outline" placeholder="Enter fir date"
        formControlName="firdate">
      </ion-input>

      <ion-input label="Advocate Fee" type="text" label-placement="floating" fill="outline"
        placeholder="Enter advocate fee" formControlName="advocatefee">
      </ion-input>

      <ion-input type="file" label="Document" label-placement="floating" fill="outline" formControlName="document"
        (change)="onAadhar($event)" accept=".jpg,.png,.jpeg">
      </ion-input>

      <ion-textarea label="About Case" labelPlacement="floating" fill="outline" placeholder="Write about the case"
        formControlName="aboutcase">
      </ion-textarea>

      <div formArrayName="MemberDataList">
        <div *ngFor="let member of membersArray.controls; let i = index">
          <div [formGroupName]="i" class="members">
            <span>
              <p>Member {{ i + 1 }}</p>
            </span>

            <ion-input label-placement="floating" type="text" fill="outline" label="Father Name"
              placeholder="Enter father name" formControlName="fatherName">
            </ion-input>

            <ion-input label-placement="floating" type="text" fill="outline" label="Member Name"
              placeholder="Enter member name" formControlName="membername">
            </ion-input>

            <ion-input label-placement="floating" type="number" fill="outline" label="Contact No"
              placeholder="Enter contact no" formControlName="membercontactNum">
            </ion-input>

            <ion-input label-placement="floating" type="text" fill="outline" label="Member Address"
              placeholder="Enter member details" formControlName="memberaddress">
            </ion-input>

            <ion-input type="file" label="Document" label-placement="floating" fill="outline"
              formControlName="MemberDocument" (change)="MemberDocumentChange($event, i)" accept=".jpg,.png,.jpeg,.pdf">
            </ion-input>

            <ion-textarea class="memberDetails" label="Member Details" labelPlacement="floating" fill="outline"
              placeholder="Write about the member" formControlName="memberDetail">
            </ion-textarea>

            <ion-button shape="round" size="small" (click)="removeMember(i)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </div>
        </div>
      </div>

      <ion-row>
        <span>Add Member</span>
        <ion-icon name="add-circle" (click)="addMemberControls()"></ion-icon>
      </ion-row>
    </ion-list>

  </form>

  <ion-row class="ion-justify-content-center">
    <ion-button shape="round" (click)="onSubmit()">Submit</ion-button>
  </ion-row>

</ion-content>
