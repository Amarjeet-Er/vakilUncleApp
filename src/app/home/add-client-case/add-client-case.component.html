<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/home/vakiltotalcase"></ion-icon>
    <span>Add Case</span>
  </div>
</div>

<ion-content>

  <form [formGroup]="addCase_form">
    <ion-list>

      <ion-select fill="outline" interface="action-sheet" placeholder="Select client name" formControlName="clientId">
        <ion-select-option *ngFor="let client of clientName" [value]="client?.id">
          {{client?.clientName}} &nbsp;
          [ {{client?.contactNum}} ]
        </ion-select-option>
      </ion-select>

      <ion-input fill="outline" placeholder="Enter case title" formControlName="caseTitle">
      </ion-input>

      <ion-input type="text" fill="outline" placeholder="Enter case number" formControlName="caseno">
      </ion-input>

      <ion-select fill="outline" interface="action-sheet" placeholder="Select court name" formControlName="court">
        <ion-select-option *ngFor="let court of court_list" [value]="court?.CourtId">
          {{court?.courtName}}
        </ion-select-option>
      </ion-select>

      <ion-input type="number" fill="outline" placeholder="Enter act" formControlName="act">
      </ion-input>

      <ion-input type="date" type="datetime-local" label-placement="floating" label="Fir Date" fill="outline"
        formControlName="firdate" [max]="maxDate">
      </ion-input>

      <ion-input type="datetime-local" fill="outline" label-placement="floating" label="Hearing Date & Time"
        formControlName="hearingDate" [min]="minDate">
      </ion-input>

      <ion-input type="text" fill="outline" placeholder="Enter advocate fee" formControlName="advocatefee">
      </ion-input>

      <ion-textarea fill="outline" placeholder="Write about the case" formControlName="aboutcase">
      </ion-textarea>
    </ion-list>

  </form>

  <ion-row class="ion-justify-content-center">
    <ion-button shape="round" (click)="onSubmit()" [disabled]="!addCase_form.valid">Submit</ion-button>
  </ion-row>

</ion-content>
