<div class="header">
  <div class="navbar">
    <ion-icon slot="start" name="chevron-back" routerLink="/home/vakilsetting"></ion-icon>
    <span>Support Request</span>
  </div>
</div>

<ion-content>
  <form [formGroup]="supportRequestForm" (ngSubmit)="onSubmit()" class="contact-form">

    <ion-input formControlName="name" type="text" placeholder="Enter your name" fill="outline" label="Name"
      label-placement="floating">
    </ion-input>


    <ion-input formControlName="email" type="email" placeholder="Enter your email" fill="outline" label="Email"
      label-placement="floating">
    </ion-input>

    <ion-input formControlName="subject" type="text" placeholder="Enter your subject" fill="outline" label="Subject"
      label-placement="floating">
    </ion-input>


    <ion-textarea formControlName="message" placeholder="Describe your message" fill="outline"
      label="Message" label-placement="floating">
    </ion-textarea>

    <ion-button expand="block" type="submit" [disabled]="supportRequestForm.invalid">
      Submit
    </ion-button>
  </form>
</ion-content>
