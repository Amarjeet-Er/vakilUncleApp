<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/vakil/home/dashboard"></ion-icon> <span>Review</span>
  </div>
</div>

<ion-content class="ion-padding">
  <ion-list>
    <div class="cardInfo" *ngFor="let review of review_list">
      <span>{{review?.clientName}}</span>
      <p>{{review?.review}}</p>
      <ion-row>
        {{review?.rating}}<ion-icon name="star" style="color: green;"></ion-icon> &nbsp; rating
      </ion-row>
    </div>
  </ion-list>
</ion-content>
