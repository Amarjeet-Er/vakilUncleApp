<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/vakil/home/dashboard"></ion-icon> <span>Review</span>
  </div>
</div>

<ion-content class="ion-padding">
  <ion-searchbar color="light" placeholder="Search" (ionInput)="onSearch($event)"> </ion-searchbar>

  <ion-list>
    <div class="cardInfo" *ngFor="let review of review_list">
      <h4>
        <div class="reviewProfile">
          {{getFisrtName(review?.clientName)}}
        </div>
        &nbsp; {{ review?.clientName }}
      </h4>
      <p> {{review?.contactNum}}</p>
      <p> {{review?.email}}</p>
      <ion-row>
        <ion-icon *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" name="star"
          [ngClass]="{'orange-star': i < review.rating, 'black-star': i >= review.rating}">
        </ion-icon> &nbsp; {{review?.reviewDate | date:'dd/MM/yyyy'}}
      </ion-row>
      <span>{{ review?.review }}</span>
    </div>
  </ion-list>
  <p class="NoRecord" *ngIf="review_list?.length === 0">No Record Found</p>

</ion-content>
