<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" (click)="backButton()"></ion-icon> <span>Constitution of India</span>
  </div>
</div>

<ion-searchbar color="light" placeholder="Search" (ionInput)="onSearch($event)"> </ion-searchbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of articles; let i = index">
      <ion-label>
        <h2>{{ article.bareType }}</h2>
        <!-- <p *ngIf="article.expanded">{{ article.bareType }}</p> -->
      </ion-label>
      <ion-button fill="clear" (click)="toggleExpand(article)">
        <ion-icon [name]="article.expanded ? 'chevron-up' : 'chevron-down'"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>
</ion-content>
