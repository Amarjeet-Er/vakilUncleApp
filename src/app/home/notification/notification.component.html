<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/user/home/dashboard"></ion-icon>
    <span>Notification</span>
  </div>
</div>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let notification of notifications">
      <ion-icon aria-hidden="true" [name]="getIcon(notification.type)" slot="start"></ion-icon>
      <ion-label>{{ notification.label }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
