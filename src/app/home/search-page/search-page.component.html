<ion-searchbar #searchbar show-cancel-button="always" placeholder="Search" (ionCancel)="onCancel()"></ion-searchbar>
<ion-content>

  <ion-list>

       <ion-icon aria-hidden="true" name="search-outline" slot="start"></ion-icon>

        <ion-icon slot="icon-only" name="arrow-forward-outline" style="rotate: -130deg;"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
       <ion-icon aria-hidden="true" name="search-outline" slot="start"></ion-icon>

        <ion-icon slot="icon-only" name="arrow-forward-outline" style="rotate: -130deg;"></ion-icon>

    </ion-item>

    <ion-item lines="full">
       <ion-icon aria-hidden="true" name="search-outline" slot="start"></ion-icon>

        <ion-icon slot="icon-only" name="arrow-forward-outline" style="rotate: -130deg;"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
       <ion-icon aria-hidden="true" name="search-outline" slot="start"></ion-icon>

        <ion-icon slot="icon-only" name="arrow-forward-outline" style="rotate: -130deg;"></ion-icon>

  </ion-list>

</ion-content>
