<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" routerLink="/vakil/home/account"></ion-icon>
    <span>Settings</span>
  </div>
</div>

<ion-content class="ion-padding settings-page">
  <!-- Account Management Section -->
  <ion-list class="settings-section">
    <ion-list-header>
      <ion-label>Account Management</ion-label>
    </ion-list-header>
    <ion-item button routerLink="/home/vakilprofile">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item button routerLink="/vakil/home/vakilchangepassword">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Change Password</ion-label>
    </ion-item>
  </ion-list>


  <!-- Help and Support -->
  <ion-list class="settings-section">
    <ion-list-header>
      <ion-label>Help & Support</ion-label>
    </ion-list-header>
    <ion-item button routerLink="/home/vakilcontactsupport">
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Contact Support</ion-label>
    </ion-item>

    <ion-item button routerLink="/home/vakilreportaproblem">
      <ion-icon name="bug-outline" slot="start"></ion-icon>
      <ion-label>Report a Problem</ion-label>
    </ion-item>

    <ion-item button routerLink="/home/vakilaccountstatus">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Account status</ion-label>
    </ion-item>

    <ion-item button routerLink="/home/vakilsupportandreuest">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Support requests</ion-label>
    </ion-item>

    <ion-item button routerLink="/home/vakilprivacyandsecurity">
      <ion-icon name="pricetags-outline" slot="start"></ion-icon>
      <ion-label>Privacy and security help</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
