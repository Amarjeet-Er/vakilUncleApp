<div class="header">
  <div class="navbar">
    <ion-icon name="chevron-back" (click)="backButton()"></ion-icon> <span>Advocate Type</span>
  </div>
</div>


<ion-content>
  <ion-searchbar color="light" placeholder="Search" (ionInput)="onSearch($event)"> </ion-searchbar>
  <h6 style="margin: 5px 10px;">Total : {{articles?.length || '0'}}</h6>
  <ion-list>
    <ion-item *ngFor="let type of articles" (click)="filterAdvocate(type?.Id)">
      <ion-label>{{ type?.name }}</ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
